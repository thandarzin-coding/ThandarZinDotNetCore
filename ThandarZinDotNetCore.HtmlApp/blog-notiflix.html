<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css">
</head>

<body>
    <div class="container-sm">
        <div class="mb-3">
            <label for="textBlogTitle" class="form-label">BlogTitle</label>
            <input type="text" class="form-control" id="textBlogTitle" placeholder="Enter BlogTitle">
        </div>

        <div class="mb-3">
            <label for="textBlogAuthor" class="form-label">BlogAuthor</label>
            <input type="text" class="form-control" id="textBlogAuthor" placeholder="Enter BlogAuthor">
        </div>

        <div class="mb-3">
            <label for="textBlogContent" class="form-label">BlogContent</label>
            <input type="text" class="form-control" id="textBlogContent" placeholder="Enter BlogContent">
        </div>
        <button type="button" id="btnCancel" class="btn btn-secondary">Cancel</button>
        <button type="button" id="btnSave" class="btn btn-success">Save</button>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">#</th>
                    <th scope="col">BlogTitle</th>
                    <th scope="col">BlogAuthor</th>
                    <th scope="col">BlogContent</th>
                </tr>
            </thead>
            <tbody id="tbTableData">
            </tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"></script>
        <script src="bog-notiflix.js"></script>
</body>

</html>
