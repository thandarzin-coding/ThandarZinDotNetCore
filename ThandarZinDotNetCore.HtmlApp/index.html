<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Hello World!</h1>

    <p id="hello"></p>
    <input type="text" name="" id="txtTest" />

    <p id="counter">0</p>

    <button type="button" id="btnTest">Click</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // javascript
        // jquery

        //   document.getElementById("hello").innerHTML = "test";
        //   document.getElementById("txtTest").value = "testing";

        $("#hello").html("test");
        $("#txtTest").val("testing");

        let count = 0;
        $("#btnTest").click(function () {
            count++;
            $("#counter").html(count);
        });
    </script>
</body>

</html>
